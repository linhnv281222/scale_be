version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: scalehub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: scalehub_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345678
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=en_US.UTF-8"
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "3007:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql
      - ./init-rbac-data.sql:/docker-entrypoint-initdb.d/02-init-rbac-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - scalehub-network

  # ScaleHub IoT Application
  scalehub-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scalehub-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Spring profiles
      SPRING_PROFILES_ACTIVE: prod
      
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/scalehub_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 12345678
      
      # Server configuration
      SERVER_PORT: 8080
      
      # JWT Configuration
      JWT_SECRET: bXlWZXJ5U2VjdXJlU2VjcmV0S2V5Rm9yU2NhbGVIdWJJb1RQcm9qZWN0MjAyNVNlY3VyaXR5S2V5Rm9ySldUVG9rZW5HZW5lcmF0aW9uMTIzNDU2
      JWT_EXPIRATION: 86400000
      JWT_REFRESH_EXPIRATION: 604800000
      
      # Logging
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_ORG_FACENET: DEBUG
      
      # Timezone
      TZ: Asia/Ho_Chi_Minh
      
      # JVM Options
      JAVA_OPTS: "-Xms512m -Xmx1024m"
    ports:
      - "8080:8080"
    volumes:
      - app_logs:/app/logs
      - dead_letters:/app/dead-letters
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/actuator/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    networks:
      - scalehub-network

networks:
  scalehub-network:
    driver: bridge
    name: scalehub-network

volumes:
  postgres_data:
    name: scalehub-postgres-data
  app_logs:
    name: scalehub-app-logs
  dead_letters:
    name: scalehub-dead-letters
