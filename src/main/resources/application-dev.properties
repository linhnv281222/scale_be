# Application Configuration
spring.application.name=ScaleHub IoT

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# H2 Database Configuration (for Development/Testing)
spring.datasource.url=jdbc:h2:mem:scalehub_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Logging
logging.level.root=INFO
logging.level.org.facenet=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# JWT Configuration
jwt.secret=YourSecretKeyHere_ChangeInProduction_MinimumLength256bits_DevMode
jwt.expiration=2592000000
jwt.refresh-expiration=2592000000

# WebSocket Configuration
websocket.endpoint=/ws
websocket.allowed-origins=*

# Device Engine Configuration
device.engine.worker-threads=8
device.engine.queue-capacity=100000
device.engine.default-poll-interval=1000
device.engine.connection-timeout=5000
device.engine.read-timeout=3000

# Modbus Configuration
modbus.tcp.port=502
modbus.tcp.unit-id=1
modbus.rtu.baud-rate=9600
modbus.rtu.data-bits=8
modbus.rtu.stop-bits=1
modbus.rtu.parity=NONE

# Scheduler Configuration
scheduler.daily-report.cron=0 0 1 * * ?
scheduler.cleanup.cron=0 0 2 * * ?
scheduler.health-check.cron=0 */5 * * * ?
