# Application Configuration
spring.application.name=ScaleHub IoT

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# Database Configuration - PostgreSQL (Docker)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/scalehub_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:12345678}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.defer-datasource-initialization=true

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.facenet.security=DEBUG

# Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.org.facenet=${LOGGING_LEVEL_ORG_FACENET:DEBUG}
logging.level.org.springframework.web=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB:INFO}
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# JWT Configuration
jwt.secret=${JWT_SECRET:bXlWZXJ5U2VjdXJlU2VjcmV0S2V5Rm9yU2NhbGVIdWJJb1RQcm9qZWN0MjAyNVNlY3VyaXR5S2V5Rm9ySldUVG9rZW5HZW5lcmF0aW9uMTIzNDU2}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# WebSocket Configuration
websocket.endpoint=/ws
websocket.allowed-origins=*

# Device Engine Configuration
device.engine.worker-threads=8
device.engine.queue-capacity=100000
device.engine.default-poll-interval=1000
device.engine.connection-timeout=5000
device.engine.read-timeout=3000

# Modbus Configuration
modbus.tcp.port=502
modbus.tcp.unit-id=1
modbus.rtu.baud-rate=9600
modbus.rtu.data-bits=8
modbus.rtu.stop-bits=1
modbus.rtu.parity=NONE

# Scheduler Configuration
scheduler.daily-report.cron=0 0 1 * * ?
scheduler.cleanup.cron=0 0 2 * * ?
scheduler.health-check.cron=0 */5 * * * ?

# Actuator (healthcheck)
# Docker healthcheck uses: /api/v1/actuator/health
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.endpoint.health.probes.enabled=true
